<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Check-in Calendar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Weekly Check-in Calendar</h2>
    <table>
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <td><input type="checkbox" id="sunday"></td>
            <td><input type="checkbox" id="monday"></td>
            <td><input type="checkbox" id="tuesday"></td>
            <td><input type="checkbox" id="wednesday"></td>
            <td><input type="checkbox" id="thursday"></td>
            <td><input type="checkbox" id="friday"></td>
            <td><input type="checkbox" id="saturday"></td>
        </tr>
    </table>
</body>
</html>
